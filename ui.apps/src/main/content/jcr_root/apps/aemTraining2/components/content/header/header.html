    <div class="headerh1 id=myHeader" data-sly-test="${properties.text}">
        <h2>${properties.text}</h2>
     </div>

        <h3>${properties.subtext}</h3>
     </div>

        <button class="button read"a href=${properties.buttonPath} target="_blank"><h3>${properties.buttonText}</h3></a></button>
    
     </div>

</div>
